<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lern-Oase – Wissensserien für Kids</title>
  <style>
    :root {
      --bg: #172f0c;
      --bg-gradient: linear-gradient(135deg, #49603bd0 0%, #458c4b 100%);
      --primary: #005d03a0;
      --secondary: #ff006e;
      --accent: #c9df8a;
      --category-wissen: #0e573f83;
      --category-geschichte: #c5820ea3;
      --category-kreativ: #ec4899;
      --category-maus: #2f3192ea;
      --category-gesellschaft: #065fd4ba;
      --category-loewenzahn: #806205;
      --card: rgba(255, 255, 255, 0.05);
      --card-hover: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.1);
      --text: #c9df8a;
      --text-muted: #f0f7da;
      --filter-bg: rgba(255, 255, 255, 0.1);
      --filter-active: var(--primary);
      --input-bg: rgba(255, 255, 255, 0.08);
      --shadow-glow: 0 0 40px rgba(0, 255, 136, 0.3);
      --radius: 16px;
      --episode-bg: rgba(0, 0, 0, 0.2);
      --episode-hover: rgba(0, 255, 136, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
    }

    /* Page Transitions */
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-out;
    }

    .page.active {
      opacity: 1;
      visibility: visible;
      position: relative;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--card-border);
      padding: 3rem 1.5rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.05;
      animation: pulse 4s ease-in-out infinite;
    }

    header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      animation: float 3s ease-in-out infinite;
    }

    header p {
      font-size: 1.25rem;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Navigation */
    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      background: var(--filter-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      color: var(--text);
      padding: 0.75rem 1.5rem;
      border-radius: 100px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
      text-decoration: none;
      opacity: 0;
      visibility: hidden;
    }

    .back-btn.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-btn:hover {
      background: var(--filter-active);
      transform: translateX(-5px);
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 0.75rem;
      margin: 2rem auto;
      padding: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      position: sticky;
      top: 0;
      background: rgba(0, 63, 26, 0.642);
      backdrop-filter: blur(20px);
      z-index: 90;
      border-radius: 0 0 var(--radius) var(--radius);
    }

    .filter-btn {
      background: var(--filter-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 0.75rem 1.5rem;
      border-radius: 100px;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--filter-active);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .filter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
    }

    .filter-btn.active {
      background: var(--filter-active);
      color: #000;
      font-weight: 700;
    }

    .filter-btn.active::before {
      width: 100%;
      height: 100%;
    }

    /* Search */
    .search-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .search-wrapper {
      position: relative;
      display: flex;
      gap: 0.75rem;
      background: var(--input-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 100px;
      padding: 0.5rem;
      transition: all 0.3s;
    }

    .search-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
    }

    .search-icon {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.25rem;
    }

    .search-wrapper input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1rem;
      padding: 0.75rem 1rem 0.75rem 3rem;
      outline: none;
    }

    .search-wrapper input::placeholder {
      color: var(--text-muted);
    }

    .random-btn {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 100px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .random-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
    }

    /* Series Grid */
    .series-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin: 3rem auto;
      max-width: 1200px;
      padding: 0 1.5rem 4rem;
    }

    @media (max-width: 768px) {
      .series-list {
        grid-template-columns: 1fr;
      }
    }

    .series-card {
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 1.75rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.6s ease-out forwards;
      opacity: 0;
      cursor: pointer;
    }

    .series-card:nth-child(n) {
      animation-delay: calc(n * 0.05s);
    }

    .series-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .series-card:hover {
      background: var(--card-hover);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), var(--shadow-glow);
    }

    .series-card:hover::before {
      opacity: 1;
    }

    .series-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .series-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      line-height: 1.3;
    }

    .series-emoji {
      font-size: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    .series-category {
      font-size: 0.875rem;
      padding: 0.375rem 0.75rem;
      border-radius: 100px;
      font-weight: 600;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .cat-wissen {
      background: rgba(16, 185, 129, 0.2);
      color: #021901cf;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .cat-geschichte {
      background: rgba(245, 158, 11, 0.2);
      color: #874c00f2;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .cat-kreativ {
      background: rgba(236, 72, 153, 0.2);
      color: #90094de7;
      border: 1px solid rgba(236, 72, 153, 0.3);
    }

    .cat-maus {
      background: rgba(55, 19, 174, 0.2);
      color: #45309bfa;
      border: 1px solid rgba(108, 80, 250, 0.3);
    }

    .cat-gesellschaft {
      background: rgba(6, 182, 212, 0.2);
      color: #0617d4ee;
      border: 1px solid rgba(6, 182, 212, 0.3);
    }

    .cat-loewenzahn {
      background: rgba(128, 98, 5, 0.2);
      color: #d0d406f4;
      border: 1px solid rgba(208, 212, 6, 0.3);
    }

    .cat-elefant {
      background: rgba(54, 10, 0, 0.291);
      color: #480000f8;
      border: 1px solid rgba(208, 212, 6, 0.3);
    }

    .series-desc {
      font-size: 1rem;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .series-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .episode-count {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .youtube-btn, .view-series-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      color: white;
      text-decoration: none;
      padding: 0.875rem 1.5rem;
      border-radius: 100px;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      margin-right: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .view-series-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: #000;
    }

    .youtube-btn::before,
    .view-series-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .youtube-btn:hover,
    .view-series-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
    }

    .view-series-btn:hover {
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
    }

    .youtube-btn:hover::before,
    .view-series-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    /* Series Detail Page */
    .series-detail {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      animation: fadeIn 0.5s ease-out;
    }

    .detail-header {
      background: var(--card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 2rem;
      animation: slideInLeft 0.6s ease-out;
    }

    .detail-title {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .detail-title h2 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .detail-title .series-emoji {
      font-size: 3rem;
    }

    .detail-info {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .info-section {
      flex: 1;
      min-width: 250px;
    }

    .info-section h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .info-section p {
      color: var(--text-muted);
      line-height: 1.6;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    /* Episodes Section */
    .episodes-section {
      margin-top: 3rem;
    }

    .episodes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .episodes-header h3 {
      font-size: 1.75rem;
      font-weight: 700;
    }

    .episode-search {
      position: relative;
      max-width: 300px;
    }

    .episode-search input {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 100px;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      color: var(--text);
      font-size: 0.875rem;
      transition: all 0.3s;
    }

    .episode-search input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .episode-search .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: var(--text-muted);
    }

    .episodes-grid {
      display: grid;
      gap: 1rem;
    }

    .episode-card {
      background: var(--episode-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1.25rem;
      transition: all 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.4s ease-out forwards;
      opacity: 0;
    }

    .episode-card:nth-child(n) {
      animation-delay: calc(n * 0.03s);
    }

    .episode-card::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--primary);
      opacity: 0.3;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .episode-card.ripple::after {
      animation: ripple 0.6s ease-out;
    }

    .episode-card:hover {
      background: var(--episode-hover);
      transform: translateX(5px);
      border-color: var(--primary);
    }

    .episode-number {
      font-size: 0.875rem;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .episode-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .episode-play-icon {
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .episode-card:hover .episode-play-icon {
      opacity: 1;
    }

    .episodes-notice {
      background: var(--filter-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .episodes-notice a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .episodes-notice a:hover {
      text-decoration: underline;
    }

    /* Modal Styles */
    .add-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border: none;
      border-radius: 50%;
      color: #000;
      font-size: 2rem;
      font-weight: 300;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
      transition: all 0.3s;
      z-index: 90;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-btn:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      place-items: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal.active {
      display: grid;
    }

    .modal-content {
      background: var(--bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text);
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .modal-close:hover {
      background: var(--filter-bg);
      transform: rotate(90deg);
    }

    .modal-content h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
      font-family: inherit;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .modal-actions button {
      flex: 1;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }

    .submit-btn {
      background: var(--primary);
      color: #000;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(4, 218, 8, 0.5);
    }

    .cancel-btn {
      background: var(--filter-bg);
      color: var(--text);
    }

    .cancel-btn:hover {
      background: var(--card-hover);
    }

    /* Episodes Form */
    .episodes-input {
      margin-top: 1rem;
    }

    .episode-input-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .episode-input-row input {
      flex: 1;
    }

    .episode-input-row button {
      background: var(--filter-bg);
      border: 1px solid var(--card-border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .episode-input-row button:hover {
      background: var(--card-hover);
      border-color: var(--primary);
    }

    .add-episode-btn {
      background: var(--filter-bg);
      border: 1px solid var(--card-border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 0.5rem;
    }

    .add-episode-btn:hover {
      background: var(--primary);
      color: #000;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
      font-size: 1.25rem;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      header h1 {
        font-size: 2rem;
      }

      .filters {
        padding: 0.75rem;
        gap: 0.5rem;
      }

      .filter-btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }

      .search-wrapper {
        flex-direction: column;
        border-radius: var(--radius);
        padding: 0.75rem;
      }

      .search-wrapper input {
        padding: 0.75rem 1rem;
      }

      .search-icon {
        position: static;
        transform: none;
        margin-bottom: 0.5rem;
      }

      .random-btn {
        width: 100%;
      }

      .detail-title h2 {
        font-size: 1.75rem;
      }

      .episodes-header {
        flex-direction: column;
        gap: 1rem;
      }

      .episode-search {
        max-width: 100%;
      }
    }

    /* Utility Classes */
    .hidden {
      display: none !important;
    }

    /* Scrollbar Styling */
    ::selection {
      background: var(--primary);
      color: #000;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--filter-bg);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--text-muted);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--primary);
      color: var(--text);
      padding: 1rem 2rem;
      border-radius: 100px;
      font-weight: 600;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 1100;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

          <input type="text" name="creator" maxlength="100" placeholder="z.B. Arte, WDR, Fritz Fuchs (optional)">

        <div class="form-group">

        <div class="modal-actions">

          <button type="button" class="cancel-btn" onclick="closeAddModal()">Abbrechen</button>

    // App State
    let activeFilter = 'Alle';
    let searchQuery = '';
    let currentSeries = null;
    let episodeSearchQuery = '';

    // LocalStorage Functions
    function getFavorites() {
      const stored = localStorage.getItem('favoriteLinks');
      return stored ? JSON.parse(stored) : [];
    }

    function setFavorites(favorites) {
      localStorage.setItem('favoriteLinks', JSON.stringify(favorites));
    }

    // Toast Notifications
    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    // Navigation Functions
    function showOverview() {
      document.getElementById('overviewPage').classList.add('active');
      document.getElementById('detailPage').classList.remove('active');
      document.getElementById('backBtn').classList.remove('visible');
      currentSeries = null;
      window.history.pushState({page: 'overview'}, '', '#');
    }

    function showDetail(series) {
      currentSeries = series;
      document.getElementById('overviewPage').classList.remove('active');
      document.getElementById('detailPage').classList.add('active');
      document.getElementById('backBtn').classList.add('visible');
      renderSeriesDetail(series);
      window.history.pushState({page: 'detail', series: series}, '', '#serie');
    }

    // Kategorie-Klasse ermitteln
    function getCategoryClass(category) {
      const normalized = category.toLowerCase();
      if (normalized.includes('maus')) return 'cat-maus';
      if (normalized.includes('kreativ')) return 'cat-kreativ';
      if (normalized.includes('geschichte')) return 'cat-geschichte';
      if (normalized.includes('gesellschaft')) return 'cat-gesellschaft';
      if (normalized.includes('löwenzahn')) return 'cat-loewenzahn';
      return 'cat-wissen';
    }

    // Ripple Effect
    function addRippleEffect(element) {
      element.classList.add('ripple');
      setTimeout(() => {
        element.classList.remove('ripple');
      }, 600);
    }

    // Series Overview Display
    function displaySeries() {
      const favorites = getFavorites();
      const allSeries = [...serien, ...favorites];

      const filteredSeries = allSeries.filter(series => {
        const matchesFilter = activeFilter === 'Alle' ||
          (activeFilter === 'Favoriten' ? favorites.some(f => f.url === series.url) :
           series.category.includes(activeFilter));

        const matchesSearch = !searchQuery ||
          series.title.toLowerCase().includes(searchQuery) ||
          (series.desc || '').toLowerCase().includes(searchQuery) ||
          (series.creator || '').toLowerCase().includes(searchQuery);

        return matchesFilter && matchesSearch;
      });

      const seriesList = document.getElementById('seriesList');

      if (filteredSeries.length === 0) {
        seriesList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">🔍</div>
            <p>Keine Serien gefunden</p>
          </div>
        `;
        return;
      }

      seriesList.innerHTML = filteredSeries.map((series, index) => `
        <article class="series-card" style="animation-delay: ${index * 0.05}s"
                 onclick="showDetail(${JSON.stringify(series).replace(/"/g, '&quot;')})">
          <div class="series-header">
            <h3 class="series-title">
              ${series.emoji ? `<span class="series-emoji">${series.emoji}</span>` : ''}
              ${series.title}
            </h3>
            <span class="series-category ${getCategoryClass(series.category)}">
              ${series.category}
            </span>
          </div>
          <p class="series-desc">${series.desc || 'Keine Beschreibung verfügbar'}</p>
          ${series.episodes && series.episodes.length > 0 ? `
            <div class="series-meta">
              <span class="episode-count">📺 ${series.episodes.length} Episoden</span>
            </div>
          ` : ''}
          <div class="action-buttons">
            <span class="view-series-btn">
              <span>👁️</span>
              Serie ansehen
            </span>
            <a href="${series.url}" target="_blank" rel="noopener" class="youtube-btn"
               onclick="event.stopPropagation()">
              <span class="youtube-icon">▶</span>
              YouTube Playlist
            </a>
          </div>
        </article>
      `).join('');
    }

    // Series Detail Display
    function renderSeriesDetail(series) {
      const detailContainer = document.getElementById('seriesDetail');

      detailContainer.innerHTML = `
        <div class="detail-header">
          <div class="detail-title">
            ${series.emoji ? `<span class="series-emoji">${series.emoji}</span>` : ''}
            <h2>${series.title}</h2>
          </div>
          <span class="series-category ${getCategoryClass(series.category)}">
            ${series.category}
          </span>

          <div class="detail-info">
            <div class="info-section">
              <h3>Beschreibung</h3>
              <p>${series.desc || 'Keine Beschreibung verfügbar'}</p>
            </div>
            ${series.creator ? `
              <div class="info-section">
                <h3>Erstellt von</h3>
                <p>${series.creator}</p>
              </div>
            ` : ''}
          </div>

          <div class="action-buttons">
            <a href="${series.url}" target="_blank" rel="noopener" class="youtube-btn">
              <span>▶</span>
              Gesamte Playlist auf YouTube
            </a>
            ${getFavorites().some(f => f.url === series.url) ? '' : `
              <button class="view-series-btn" onclick="addToFavorites(${JSON.stringify(series).replace(/"/g, '&quot;')})">
                <span>⭐</span>
                Zu Favoriten hinzufügen
              </button>
            `}
          </div>
        </div>

        ${series.episodes && series.episodes.length > 0 ? `
          <div class="episodes-section">
            <div class="episodes-header">
              <h3>Episoden (${series.episodes.length})</h3>
              <div class="episode-search">
                <span class="search-icon">🔍</span>
                <input type="text" placeholder="Episode suchen..."
                       onchange="filterEpisodes(this.value)">
              </div>
            </div>
            <div class="episodes-grid" id="episodesGrid">
              ${renderEpisodes(series.episodes)}
            </div>
            <div class="episodes-notice">
              ℹ️ Dies ist eine Auswahl verfügbarer Episoden.
              <a href="${series.url}" target="_blank">Besuche die YouTube-Playlist</a>
              für weitere und aktuellere Inhalte.
            </div>
          </div>
        ` : `
          <div class="episodes-section">
            <div class="empty-state">
              <div class="empty-state-icon">📺</div>
              <p>Noch keine Episoden hinzugefügt</p>
              <a href="${series.url}" target="_blank" class="youtube-btn" style="margin-top: 1rem;">
                <span>▶</span>
                Zur YouTube Playlist
              </a>
            </div>
          </div>
        `}
      `;
    }

    // Episodes Rendering
    function renderEpisodes(episodes, searchQuery = '') {
      const filteredEpisodes = episodes.filter(episode =>
        !searchQuery || episode.title.toLowerCase().includes(searchQuery.toLowerCase())
      );

      if (filteredEpisodes.length === 0) {
        return `
          <div class="empty-state">
            <div class="empty-state-icon">🔍</div>
            <p>Keine Episoden gefunden</p>
          </div>
        `;
      }

      return filteredEpisodes.map((episode, index) => `
        <a href="${episode.url}" target="_blank" rel="noopener"
           class="episode-card" style="animation-delay: ${index * 0.03}s"
           onclick="addRippleEffect(this)">
          <div class="episode-number">Episode ${index + 1}</div>
          <div class="episode-title">
            ${episode.title}
            <span class="episode-play-icon">▶</span>
          </div>
        </a>
      `).join('');
    }

    // Filter Episodes
    function filterEpisodes(query) {
      if (!currentSeries || !currentSeries.episodes) return;

      episodeSearchQuery = query;
      const episodesGrid = document.getElementById('episodesGrid');
      episodesGrid.innerHTML = renderEpisodes(currentSeries.episodes, query);
    }

    // Add to Favorites
    function addToFavorites(series) {
      const favorites = getFavorites();
      if (!favorites.some(f => f.url === series.url)) {
        favorites.push(series);
        setFavorites(favorites);
        showToast('Serie zu Favoriten hinzugefügt! ⭐');
        renderSeriesDetail(series); // Re-render to update button
      }
    }

    // Filter Functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeFilter = btn.dataset.filter;
        displaySeries();
      });
    });

    // Search Functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      displaySeries();
    });

    // Random Series
    function randomSerie() {
      const favorites = getFavorites();
      const allSeries = [...serien, ...favorites];
      const filteredSeries = allSeries.filter(series => {
        const matchesFilter = activeFilter === 'Alle' ||
          (activeFilter === 'Favoriten' ? favorites.some(f => f.url === series.url) :
           series.category.includes(activeFilter));
        return matchesFilter;
      });

      if (filteredSeries.length > 0) {
        const randomIndex = Math.floor(Math.random() * filteredSeries.length);
        showDetail(filteredSeries[randomIndex]);
      }
    }

    // Modal Functions
    function openAddModal() {
      document.getElementById('addModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeAddModal() {
      document.getElementById('addModal').classList.remove('active');
      document.body.style.overflow = '';
      document.getElementById('addForm').reset();
      // Reset episodes inputs
      document.getElementById('episodesInput').innerHTML = `
        <div class="episode-input-row">
          <input type="text" placeholder="Episodentitel" name="episode_title[]">
          <input type="url" placeholder="YouTube URL" name="episode_url[]">
          <button type="button" onclick="removeEpisodeInput(this)">×</button>
        </div>
      `;
    }

    // Episode Input Management
    function addEpisodeInput() {
      const container = document.getElementById('episodesInput');
      const newRow = document.createElement('div');
      newRow.className = 'episode-input-row';
      newRow.innerHTML = `
        <input type="text" placeholder="Episodentitel" name="episode_title[]">
        <input type="url" placeholder="YouTube URL" name="episode_url[]">
        <button type="button" onclick="removeEpisodeInput(this)">×</button>
      `;
      container.appendChild(newRow);
    }

    function removeEpisodeInput(button) {
      const container = document.getElementById('episodesInput');
      if (container.children.length > 1) {
        button.parentElement.remove();
      }
    }

    // Form Submit
    document.getElementById('addForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const episodeTitles = formData.getAll('episode_title[]');
      const episodeUrls = formData.getAll('episode_url[]');

      const episodes = [];
      for (let i = 0; i < episodeTitles.length; i++) {
        if (episodeTitles[i].trim() && episodeUrls[i].trim()) {
          episodes.push({
            title: episodeTitles[i].trim(),
            url: episodeUrls[i].trim()
          });
        }
      }

      const newSeries = {
        title: formData.get('title').trim(),
        url: formData.get('url').trim(),
        category: formData.get('category'),
        desc: formData.get('desc').trim(),
        creator: formData.get('creator').trim(),
        emoji: formData.get('emoji').trim(),
        episodes: episodes
      };

      const favorites = getFavorites();
      if (!favorites.some(s => s.url === newSeries.url)) {
        favorites.push(newSeries);
        setFavorites(favorites);

        showToast('Serie erfolgreich hinzugefügt! 🎉');
        document.querySelector('[data-filter="Favoriten"]').click();
        closeAddModal();
      } else {
        showToast('Diese Serie existiert bereits!');
      }
    });

    // Modal Close on Outside Click
    document.getElementById('addModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        closeAddModal();
      }
    });

    // Browser Back/Forward Navigation
    window.addEventListener('popstate', (e) => {
      if (e.state && e.state.page === 'detail') {
        showDetail(e.state.series);
      } else {
        showOverview();
      }
    });

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.getElementById('addModal').classList.contains('active')) {
          closeAddModal();
        } else if (document.getElementById('detailPage').classList.contains('active')) {
          showOverview();
        }
      }
    });

    // Initialize
    displaySeries();
    window.history.replaceState({page: 'overview'}, '', '#');

    // Service Worker Registration (for offline support)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
  </script>
</body>
</html>
